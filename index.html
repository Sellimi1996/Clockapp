<!DOCTYPE html>
<html lang="en">
    <head>
        <meta content="UTF-8"/>
        <title>Javascript Clock UI Dark</title>
        <link rel="stylesheet" href="style.css"/>
        <script src="script.js" defer></script>
    </head>
    <body>
     <div class="clock">
         <div class="hour">
             <div class="hr" id="hr"></div>
         </div>
         <div class="min">
             <div class="mn" id="mn"></div>
         </div>
         <div class="sec">
             <div class="sc" id="sc"></div>
         </div>
     </div>
    </body>
</html>
